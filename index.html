<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier League Team Stats</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="background__overlay">
      <header class="header">
        <div class="header__container">
          <div class="header__title-container">
            <h1 class="header__pl-title">Premier League</h1>
            <h2 class="header__pl-subtitle">Team Stats Viewer</h2>
          </div>
          <div class="header__pl-season-container">
            <h2 class="header__pl-season-title">Season</h2>
            <h3 class="header__pl-season">2022-23</h3>
          </div>
        </div>
      </header>
      <main>
        <section class="league-table">
          <div class="league-table__main-container">
            <div class="league-table__team-logo-container"></div>
            <div class="league-table__stats-container"></div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script/index-league-table.js"></script>
  </body>
</html>
